<div class="section">
    <table class="table table-striped">
        <tr>
            <th>Title</th>
            <th>Year</th>
            <th>Select</th>
        </tr>
        <tr *ngFor="let item of moviesDB">
            <td>{{item.title}}</td>
            <td>{{item.year}}</td>
            <td><button type="submit" class="btn btn-dark" (click)="selectMovie(item)">Select Movie</button></td>
        </tr>
    </table>
    <table class="table table-striped">
            <tr>
                <th>Full Name</th>
                <th>Birth Year</th>
                <th>Select</th>
            </tr>
            <tr *ngFor="let item of actorsDB">
                <td>{{item.name}}</td>
                <td>{{item.bYear}}</td>
                <td><button type="submit" class="btn btn-dark" (click)="selectActor(item)">Select Actor</button></td>
            </tr>
    </table>
    <button type="submit" class="btn btn-dark" (click)="onAddActorToMovie()">Add Actor to Movie</button>
</div>
